{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signin Page</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}?v=6" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="left">
        <div class="logo">
          <div class="img"></div>
          <h2 style="color: Red">Pinterest</h2>
        </div>

        <h3>Explore</h3>
      </div>
      <div class="center">
        {% if messages %}
        <div id="custom-alert-container">
            {% for message in messages %}
            <div class="custom-alert alert-{{ message.tags }}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
      {% endif %}
      </div>
      <div class="right">
        <a href="{% url 'signin' %}"><button id="login">Log in</button></a>

        <a href="{% url 'signup' %}"><button id="signup">Sign up</button></a>
      </div>
    </header>
    <div class="main1">
      <div class="child">
        <div class="loginpage">
          <div class="plogo">
            <div class="log"></div>
          </div>
          <div class="welcome">
            <div class="to">
              WelCome to
              <div class="to1">Pinterest</div>
            </div>
          </div>
          <div class="login">
              <form method = "post" id="form" onsubmit="showLoading(); return false;">
                {% csrf_token %}
                  <p>Email</p>
                  <input type="mail" placeholder = "Email" name="email" required>
                  <p>Password</p>
                  <input type="Password" placeholder = "Password" name="password" required>
                  <br>
                  <a href="{% url 'signin' %}"><button id="loginbutton">Login</button></a>
                  <div class="signup">
                    <a href="{% url 'signup' %}">Not on Pinterest yet? Sign up</a>
                  </div>
              </form>
             
          </div>
        </div>
        <div class="content">
          <h1>
            Log in to get <br />
            your ideas.
          </h1>
        </div>
      </div>
    </div>
    <div class="main2"></div>
    <div class="main3"></div>
    <div class="main4"></div>
    <div class="main5"></div>
    <!-- Loading Spinner (Initially hidden) -->
    <div id="spinner" style="display: none; text-align:center; margin-top: 1rem;">
      <div class="loader"></div>
    </div>

  </body>
  <script>
    setTimeout(() => {
      const alerts = document.querySelectorAll('.custom-alert');
      alerts.forEach(alert => {
        alert.remove();
      });
    }, 3000);
    <script>
      function showLoading() {
        document.getElementById("spinner").style.display = "block";
        document.getElementById("login-btn").disabled = true;
    
       
        setTimeout(() => {
          document.getElementById("signin-form").submit();
        }, 1000); 
      }
    </script>
    
  </script>
</html>
