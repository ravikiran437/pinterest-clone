{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Page</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}?v=4" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  </head>
  <body>
    <header>
      <div class="left">
        <div class="logo">
          <div class="img"></div>
          <h2 style="color: Red">Pinterest</h2>
        </div>

        <h3>Explore</h3>
      </div>
      <div class="right">
        <a href="{% url 'signin' %}"><button id="login">Log in</button></a>

      </div>
    </header>
    <div class="main1">
      <div class="child" style = "background-color:rgba(0, 0, 0, 0.8)">
       
        <div class="loginpage">
          {% if messages %}
          {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
              {{ message }}
              
            </div>
          {% endfor %}
          {% endif %}

            <div class="plogo">
              <div class="log"></div>
            </div>
            <div class="welcome">
              <div class="to">
                WelCome to
                <div class="to1">Pinterest</div>
              </div>
            </div>
            <div class="login">
              <form method="post" action="" id="form">
                {% csrf_token %}
                <p>Email</p>
                <input type="email" placeholder="Email" name="email" required/>
                <p>Password</p>
                <input type="password" placeholder="Create Password" name="password" required  minlength="6"/>
                <br />
                <button id="loginbutton">Continue</button>
                <div class="signup">
                  <a href="{% url 'signin' %}">Already a member? <b>Login</b></a>
                </div>
              </form>
              
            </div>
          </div>
      </div>
      
    </div>
    <div class="main2"></div>
    <div class="main3"></div>
    <div class="main4"></div>
    <div class="main5"></div>
    <script>
      setTimeout(function () {
        const alerts = document.querySelectorAll('.alert');
        alerts.forEach(alert => {
          
          alert.classList.remove('show');
          alert.classList.add('hide'); 
          setTimeout(() => alert.remove(), 500); 
        });
      }, 3000);
    </script>
  </body>
</html>
