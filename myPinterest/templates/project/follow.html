{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title> Home Page</title>
    
    <link rel="stylesheet" href="{% static 'css/home.css'%}?v=9">
</head>
<body>
    <div class="side">
        <div class="icons">
            <div class="logo"></div>
            <a href = "{% url 'home' %}"><i class="fa-solid fa-house" id="home"></i></a>
            
            <a href="{%url 'create-post' %}"><i class="fa-solid fa-square-plus"id="create"></i></a>
            <i class="fa-solid fa-user-plus" id="msg"></i>
        </div>
        
    </div>
    <div class="main"> 
        <div class="search">
            <input type="text" class="input" placeholder = "Search for ideas">
            <a id='user' href="{% url 'user-details' %}"><div class="letter">{{ letter }}</div></a>
        </div>
        <div class="follow-container">
            <div class="follow-header">
                <h3>You Can Follow</h3>
            </div>
            <div class="follow-main">
                {% for user in users %}
                    <div class="user-card">
                        <div class="follow-left">
                            <span class="user-icon">{{ user.username|first|upper }}</span>
                            <span class="user-name">{{ user.username }}</span>
                        </div>
                        <form method="POST" action="{% url 'follow_user' user.id %}" id="follow-form">
                            {% csrf_token %}
                            <button class="follow-btn" type="submit">Follow</button>
                        </form>
                    </div>
                {% endfor %}
            </div>
    </div>
</body> 
</html>
