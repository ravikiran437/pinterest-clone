{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title> Home Page</title>
    
    <link rel="stylesheet" href="{% static 'css/home.css'%}?v=11">
</head>
<body>
    <div class="side">
        <div class="icons">
            <div class="logo"></div>
            <a><i class="fa-solid fa-house" id="home"></i></a>
            {% comment %} <i class="fa-solid fa-location-arrow"id="explore"></i>  {% endcomment %}
            <a href="{%url 'create-post' %}"><i class="fa-solid fa-square-plus"id="create"></i></a>
            {% comment %} <i class="fa-solid fa-bell"id="bell"></i> {% endcomment %}
            <a href="{% url 'follow' %}"><i class="fa-solid fa-user-plus" id="msg"></i></a>
        </div>
        
    </div>
    <div class="main"> 
        <div class="search">
            <input type="text" class="input" placeholder = "Search for ideas">
            <a id='user' href="{% url 'user-details' %}"><div class="letter">{{ letter }}</div></a>
            
        </div>
        <div class="pics">
            {% comment %} {% if messages %}
            <div id="custom-alert-container">
                {% for message in messages %}
                <div class="custom-alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
          {% endif %} {% endcomment %}
            {% for pin in pins %}
            <a href="{% url 'specific' pin.id %}">
                <div class="box"
                     style="height: 25rem; 
                            background-image: url('{{ pin.image_url }}'); 
                            background-size: cover; 
                            background-position: center;">
                </div>
              </a>
            {% endfor %}
          </div>
    </div>
    <div id="spinner" style="display: none; text-align:center; margin-top: 1rem;">
        <div class="loader"></div>
      </div>


    <script>
       
    </script>
    
    
</body> 
</html>
