{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Home Page</title>
    
    <link rel="stylesheet" href="{% static 'css/home.css'%}?v=3">
</head>
<body>

    {% if messages %}
    <div id="custom-alert-container">
        {% for message in messages %}
        <div class="custom-alert alert-{{ message.tags }}">
            {{ message }}
        </div>
        {% endfor %}
    </div>
  {% endif %}
    <div class="side">
        <div class="icons">
            <div class="logo"></div>
            <a><i class="fa-solid fa-house" id="home"></i></a>
            <i class="fa-solid fa-location-arrow"id="explore"></i> 
            <i class="fa-solid fa-square-plus"id="create"></i>
            <i class="fa-solid fa-bell"id="bell"></i>
            <i class="fa-solid fa-message"id="msg"></i>
        </div>
        
    </div>
    <div class="main">
        
        <div class="search">
            <input type="text" class="input" placeholder = "Search for ideas">
            {% comment %} <div class="letter">R</div> {% endcomment %}
            <a href="{% url 'logout' %}"><button id="logout">Logout</button></a>
        </div>
        <div class="pics"></div>
    </div>


    <script>
        const pics = document.querySelector('.pics');
        for (let i = 0; i < 200; i++) {
        const box = document.createElement('div');
        box.className = 'box';
        box.style.height = "25rem"
        box.style.backgroundImage = `url('https://picsum.photos/1440/920?random=${i}')`;
        pics.appendChild(box);
        }
       
        setTimeout(() => {
            const alerts = document.querySelectorAll('.custom-alert');
            alerts.forEach(alert => {
              alert.remove();
            });
          }, 3000);
          
    </script>
    
    
</body> 
</html>
