{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title> Home Page</title>
    
    <link rel="stylesheet" href="{% static 'css/home.css'%}?v=11">
</head>
<body>
    <div class="side">
        <div class="icons">
            <div class="logo"></div>
            <a href = "{% url 'home' %}"><i class="fa-solid fa-house" id="home"></i></a>
            {% comment %} <i class="fa-solid fa-location-arrow"id="explore"></i>  {% endcomment %}
            <i class="fa-solid fa-square-plus"id="create"></i>
            {% comment %} <i class="fa-solid fa-bell"id="bell"></i> {% endcomment %}
            <a href="{% url 'follow' %}"><i class="fa-solid fa-user-plus" id="msg"></i></a>
        </div>
        
    </div>
    <div class="main"> 
        <div class="search">
            <input type="text" class="input" placeholder = "Search for ideas">
            <a id='user' href="{% url 'user-details' %}"><div class="letter">{{ letter }}</div></a>
        </div>
        <div class="flash-msg">
            {% if messages %}
                {% for message in messages %}
                    <h5 class="message {{ message.tags }}">{{ message }}</h5>
                {% endfor %}
            {% endif %}
        </div>
        <div class="create-main">
            <div class="create-header">
                <h4>Save Ideas from Website</h4>
            </div>
            <form method="POST" id="create-form">
                {% csrf_token %}
                  <input type="text" name="title" placeholder="Enter Title" id="url" required>
                  <input type="url" name="image_url" placeholder="Enter Image URL" id="url" required>
                  <input type="text" name="category" placeholder="Enter Category of Pin" id="url"required>
                
                 <button type="submit" class=" create-pin">Create Pin</button>
              </form>
        </div> 
    </div>   
</body> 
</html>
