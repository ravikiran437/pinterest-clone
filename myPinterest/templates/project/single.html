{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <title>specific Page</title>

    <link rel="stylesheet" href="{% static 'css/specific.css' %}?v=5" />
  </head>
  <body>
    <div class="side">
      <div class="icons">
        <div class="logo"></div>
        <a href="{% url 'home' %}"
          ><i class="fa-solid fa-house" id="home"></i
        ></a>
        <i class="fa-solid fa-location-arrow" id="explore"></i>
        <i class="fa-solid fa-square-plus" id="create"></i>
        <i class="fa-solid fa-bell" id="bell"></i>
        <i class="fa-solid fa-message" id="msg"></i>
      </div>
    </div>
    <div class="main">
      <div class="search">
        <input type="text" class="input" placeholder="Search for ideas" />
        {% comment %}
        <div class="letter">R</div>
        {% endcomment %}
        <a href="{% url 'logout' %}"><button id="logout">Logout</button></a>
      </div>
      <div class="pics">
        <div class="specific">
          <div class="inner">
            <div class="head">
              <div class="leftside">
                <button id="love-button">
                  <i class="fa-regular fa-heart" id="heart"></i>
                </button>
                <i class="fa-regular fa-message" id="msg"></i>
                <i class="fa-solid fa-download" id="download"></i>
                <i class="fa-solid fa-ellipsis" id="more-action"></i>
              </div>
              <div class="rightside">
                <button id="save">Save</button>
              </div>
            </div>
            <div
              class="pic"
              style="background-image: url('{{ pin.image_url }}');"
            ></div>
          </div>
        </div>
        <div class="right">
          {% for pin in related_pins|slice:":6" %}
          <a href="{% url 'specific' pin.id %}">
            <div
              class="image-box"
              style="background-image: url('{{ pin.image_url }}');"
            ></div>
          </a>
          {% endfor %}
        </div>
      </div>
    </div>
    <div class="down">
      {% for pin in related_pins|slice:"6:" %}
      <a href="{% url 'specific' pin.id %}">
        <div
          class="image-box"
          style="background-image: url('{{ pin.image_url }}');"
        ></div>
      </a>
      {% endfor %}
    </div>
  </body>
  <script>
    const heartIcon = document.getElementById('heart');

    heartIcon.addEventListener('click', (e) => {
      e.stopPropagation();
      heartIcon.classList.toggle('bg-red');
    });
  </script>
</html>
